<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Family Locator - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <svg viewBox="0 0 24 24" width="64" height="64">
                    <path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </div>
            <h1>Family Locator</h1>
            <p class="login-subtitle">Track your loved ones</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="familyName">Family Name</label>
                <input type="text" id="familyName" name="familyName" placeholder="Enter family name" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
            </div>

            <div class="form-group remember-me">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe" checked>
                    <span class="checkmark"></span>
                    Remember me
                </label>
            </div>

            <button type="submit" class="login-btn">Sign In</button>

            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
